<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Listener Control Panel</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com?v=20240610"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: '#e16316' } } }
        };
    </script>

    <!-- GSAP (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js?v=20240610"></script>

    <link rel="stylesheet" href="css/custom.css?v=20240610">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <div id="top-bar"></div>
    <div id="status-bar"></div>
    <div class="flex-1 container mx-auto p-4">
        <div class="grid grid-cols-4 gap-4">
            <div id="col-blank" class="bg-black text-green-300 font-mono text-xs p-2 overflow-y-auto" style="min-height:300px;"></div>
            <div id="col-cameras"></div>
            <div id="col-atem"></div>
            <div id="col-obs"></div>
        </div>
    </div>
    <div id="camera-modal" class="hidden"></div>
    <div id="branding-modal" class="hidden"></div>
    <!-- Page-specific entry point -->
    <script type="module" src="js/main-listener.js?v=20240610"></script>
</body>
</html>

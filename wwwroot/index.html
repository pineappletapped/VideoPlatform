<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="css/custom.css?v=20240610">
    <script src="https://cdn.tailwindcss.com?v=20240610"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: '#e16316' } } } };
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <div id="top-bar"></div>
    <div class="container mx-auto p-8 flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-8">Event Dashboard</h1>
        <div id="auth" class="w-full max-w-sm text-gray-900">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-center text-xl font-bold mb-4">Welcome</h2>
                <form id="login-form" class="space-y-3" method="post">
                    <input name="email" type="text" placeholder="Email or username" class="border p-2 w-full" required>
                    <input name="password" type="password" placeholder="Password" class="border p-2 w-full" required>
                    <button class="control-button w-full">Login</button>
                </form>
                <button id="show-register" class="w-full text-center text-brand mt-4">Create account</button>
                <form id="register-form" class="space-y-3 mt-4 hidden" method="post">
                    <input name="email" type="text" placeholder="Email" class="border p-2 w-full" required>
                    <input name="password" type="password" placeholder="Password" class="border p-2 w-full" required>
                    <select name="tier" class="border p-2 w-full">
                        <option value="single">Single Event £3.75/month</option>
                        <option value="three">3 Events £6/month</option>
                        <option value="eight">8 Events £15/month</option>
                    </select>
                    <div id="card-container" class="border p-2"></div>
                    <button class="control-button w-full">Register &amp; Subscribe</button>
                    <button type="button" id="hide-register" class="w-full text-center text-brand">Back to login</button>
                </form>
            </div>
        </div>
        <div id="dashboard" class="hidden">
            <div class="flex gap-2 mb-4">
                <button id="signout-btn" class="control-button">Sign Out</button>
                <button id="admin-btn" class="control-button hidden">Admin</button>
            </div>
            <button id="open-create" class="control-button mb-4">Create Event</button>
            <div id="create-modal" class="hidden"></div>
            <ul id="events-list" class="space-y-4"></ul>
        </div>
    </div>
    <div id="branding-modal" class="hidden"></div>
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    <script type="module" src="js/main-index.js?v=20240610"></script>
</body>
</html>

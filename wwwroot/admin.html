<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/custom.css?v=20240610">
    <script src="https://cdn.tailwindcss.com?v=20240610"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: '#e16316' } } } };
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <div id="top-bar"></div>
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Admin Panel</h1>
        <div class="tabs flex gap-4 mb-4">
            <button data-tab="users" class="border-b-2 border-brand">Users</button>
            <button data-tab="events">Events</button>
        </div>
        <div id="users" class="tab-content space-y-4"></div>
        <div id="events" class="tab-content hidden space-y-4"></div>
    </div>
    <script type="module" src="js/main-admin.js?v=20240610"></script>
</body>
</html>

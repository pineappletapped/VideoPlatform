<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sports Admin</title>
    <link rel="stylesheet" href="css/custom.css?v=20240610">
    <script src="https://cdn.tailwindcss.com?v=20240610"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: '#e16316' } } } };
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <div id="top-bar"></div>
    <div id="status-bar"></div>
    <div class="container mx-auto p-4 flex flex-col md:flex-row gap-4 flex-1">
        <div id="left" class="flex-1"></div>
        <div id="right" class="flex-1 flex flex-col">
            <div id="right-tabs" class="flex border-b mb-2">
                <button data-tab="teams" class="px-4 py-2 border-b-2 border-brand text-brand font-semibold">Teams</button>
                <button data-tab="lineups" class="px-4 py-2">Lineups</button>
            </div>
            <div id="teams" class="tab-content flex-1 overflow-y-auto"></div>
            <div id="lineups" class="tab-content flex-1 overflow-y-auto hidden"></div>
        </div>
    </div>
    <div id="branding-modal" class="hidden"></div>
    <script type="module" src="js/main-sports.js?v=20240610"></script>
</body>
</html>
